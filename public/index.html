<!DOCTYPE html>
<html lang="en">
<head>
  <title>React Simple PWA</title>

  <link rel="icon" href="%PUBLIC_URL%/favicon.png" type="image/png" sizes="16x16">

  <!-- <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta name="description" content="AeroPress Timer">

  <!-- MANIFEST -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

  <!-- ADD TO HOMESCREEN SAFARI ON IOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Simple PWA">
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/icon-152.png">

  <!-- ADD TO HOMESCREEN WINDOWS -->
  <meta name="msapplicatoin-TileImage" content="%PUBLIC_URL%/images/icon-144.png">
  <meta name="msapplicatoin-TileColor" content="#3d5165">
</head>
<body>

  <div id="app"></div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(function (registration) {
        // Registration Success
        console.log('[serviceWorker]: registration successful with scope: ', registration.scope);
      }).catch(function (err) {
        // Registration failed :(
        console.log('[serviceWorker] registration failed', err);
      });
    }
  </script>
</body>
</html>
